<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zonnepanelen - Frank Energie Login</title>
</head>
<body>
  <homey-pair>
    <h1>Zonnepanelen</h1>
    <p>Inloggen met je Frank Energie account</p>

    <form>
      <div class="row">
        <label for="email">E-mailadres</label>
        <input id="email" type="email" required placeholder="jij@example.com" />
        <small>Uw Frank Energie account e-mailadres</small>
      </div>

      <div class="row">
        <label for="password">Wachtwoord</label>
        <input id="password" type="password" required placeholder="••••••••" />
        <small>Uw Frank Energie account wachtwoord</small>
      </div>

      <button type="submit" class="positive">Volgende</button>
    </form>
  </homey-pair>

  <script>
    Homey.setTitle('Zonnepanelen - Login');

    const form = document.querySelector('form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        Homey.showDialog('error', {
          title: 'Vul alle velden in',
          body: 'Email en wachtwoord zijn verplicht.',
        });
        return;
      }

      try {
        // Verify credentials and create device directly
        const result = await Homey.emit('verify_and_create_pv', {
          email,
          password,
        });

        if (result && result.success) {
          // Device created successfully, pairing complete
          await Homey.emit('list_devices', {
            email,
            password,
          });
        } else {
          Homey.showDialog('error', {
            title: 'Geen zonnepaneel systemen gevonden',
            body: 'Controleer je inloggegevens.',
          });
        }
      } catch (error) {
        Homey.showDialog('error', {
          title: 'Inloggen mislukt',
          body: error.message || 'Er is een fout opgetreden. Probeer opnieuw.',
        });
      }
    });

    emailInput.focus();
  </script>
</body>
</html>
