<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Battery body -->
  <rect x="6" y="8" width="18" height="18" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="1.5"/>

  <!-- Battery terminal (top right) -->
  <rect x="24" y="12" width="2" height="6" fill="currentColor"/>

  <!-- Charge level indicator - three segments -->
  <g fill="currentColor" opacity="0.75">
    <!-- Bottom segment (always filled - base) -->
    <rect x="9" y="20" width="2.5" height="3" rx="0.5" ry="0.5"/>

    <!-- Middle segment -->
    <rect x="14" y="18" width="2.5" height="5" rx="0.5" ry="0.5"/>

    <!-- Top segment -->
    <rect x="19" y="16" width="2.5" height="7" rx="0.5" ry="0.5"/>
  </g>

  <!-- Smart/connected indicator - curved signal lines -->
  <g stroke="currentColor" stroke-width="1.2" fill="none" stroke-linecap="round">
    <!-- Arc 1 (closest) -->
    <path d="M 8 10 Q 6 8 4.5 9.5" opacity="0.6"/>

    <!-- Arc 2 (middle) -->
    <path d="M 8 8 Q 5.5 4.5 2.5 7.5" opacity="0.8"/>

    <!-- Arc 3 (farthest) -->
    <path d="M 8 6 Q 4.5 0.5 0.5 5.5" opacity="0.5"/>
  </g>
</svg>