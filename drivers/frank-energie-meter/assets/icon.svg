<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
  <!-- Main meter body -->
  <rect x="4" y="4" width="24" height="24" rx="3" fill="none" stroke="currentColor" stroke-width="1.5"/>

  <!-- Meter dial circle -->
  <circle cx="16" cy="14" r="7.5" fill="none" stroke="currentColor" stroke-width="1.5"/>

  <!-- Scale markers - 12 positions around dial -->
  <g stroke="currentColor" stroke-width="1">
    <!-- Top marker (12 o'clock) -->
    <line x1="16" y1="6.5" x2="16" y2="5.5"/>
    <!-- 2 o'clock -->
    <line x1="20.6" y1="7.4" x2="21.5" y2="6.5"/>
    <!-- 4 o'clock -->
    <line x1="23.5" y1="10.5" x2="24.4" y2="11.4"/>
    <!-- 6 o'clock -->
    <line x1="24.5" y1="14" x2="25.5" y2="14"/>
    <!-- 8 o'clock -->
    <line x1="23.5" y1="17.5" x2="24.4" y2="18.6"/>
    <!-- 10 o'clock -->
    <line x1="20.6" y1="20.6" x2="21.5" y2="21.5"/>
  </g>

  <!-- Needle pointing to approximately 2 o'clock position -->
  <g stroke="currentColor" stroke-width="2" stroke-linecap="round">
    <line x1="16" y1="14" x2="20.5" y2="9"/>
  </g>

  <!-- Center dot of needle -->
  <circle cx="16" cy="14" r="1.5" fill="currentColor"/>

  <!-- Digital display area with two segments -->
  <g fill="currentColor" opacity="0.7">
    <!-- Top digit -->
    <rect x="6.5" y="24" width="3" height="2.5" rx="0.5"/>
    <!-- Bottom digit -->
    <rect x="11.5" y="24" width="3" height="2.5" rx="0.5"/>
    <!-- Unit indicator (kWh style) -->
    <circle cx="25" cy="25.2" r="0.6"/>
  </g>

  <!-- Optional: subtle energy wave lines at bottom to suggest flow -->
  <g stroke="currentColor" stroke-width="0.8" fill="none" opacity="0.5">
    <path d="M 18 28 Q 20 29 22 28"/>
    <path d="M 18 29.5 Q 20 28.5 22 29.5"/>
  </g>
</svg>