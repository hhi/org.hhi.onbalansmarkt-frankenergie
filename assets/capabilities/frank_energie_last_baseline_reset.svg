<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#0066CC" stroke-width="1.5" opacity="0.6"/>

  <!-- Large reset arrow icon (circular/refresh symbol) -->
  <g transform="translate(100, 100)">
    <!-- Top-right curved arrow -->
    <path d="M 0 -35 A 40 40 0 0 1 50 0 L 40 -10 A 30 30 0 0 0 0 -25 Z"
          fill="#0066CC" opacity="0.85"/>

    <!-- Bottom-left curved arrow (lighter) -->
    <path d="M 0 35 A 40 40 0 0 1 -50 0 L -40 10 A 30 30 0 0 0 0 25 Z"
          fill="#0066CC" opacity="0.4"/>

    <!-- Center filled circle -->
    <circle cx="0" cy="0" r="18" fill="#0066CC" opacity="0.15"/>

    <!-- Outer circle border -->
    <circle cx="0" cy="0" r="18" fill="none" stroke="#0066CC" stroke-width="2.5"/>

    <!-- Clock hand pointing to 12 (top) - simple vertical line -->
    <line x1="0" y1="0" x2="0" y2="-13" stroke="#0066CC" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
