<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#0066CC" stroke-width="1.5" opacity="0.6"/>

  <!-- Trophy with group indicator -->
  <g transform="translate(100, 85)">
    <!-- Trophy/Medal cup -->
    <path d="M -16 8 Q -22 8 -22 16 L -20 28 Q -20 31 -16 31 L 16 31 Q 20 31 20 28 L 22 16 Q 22 8 16 8 L 10 8 Q 8 8 8 10 L 8 16 L -8 16 L -8 10 Q -8 8 -10 8 Z"
          fill="#0066CC" opacity="0.2" stroke="#0066CC" stroke-width="1.5"/>

    <!-- Rank indicator -->
    <text x="0" y="24" font-size="11" font-weight="bold" fill="#0066CC" text-anchor="middle" font-family="Arial, sans-serif">#3</text>
  </g>

  <!-- People/Group indicators -->
  <g transform="translate(65, 140)">
    <!-- Person 1 -->
    <circle cx="0" cy="0" r="4" fill="#0066CC" opacity="0.5"/>
    <path d="M -5 5 Q -5 3 0 3 Q 5 3 5 5 L 5 10 Q 5 11 4 11 L -4 11 Q -5 11 -5 10 Z" fill="#0066CC" opacity="0.5" stroke-width="0.5"/>
  </g>

  <g transform="translate(100, 145)">
    <!-- Person 2 (center, highlighted) -->
    <circle cx="0" cy="0" r="5" fill="#0066CC"/>
    <path d="M -6 6 Q -6 3 0 3 Q 6 3 6 6 L 6 12 Q 6 13 5 13 L -5 13 Q -6 13 -6 12 Z" fill="#0066CC" stroke-width="0.5"/>
  </g>

  <g transform="translate(135, 140)">
    <!-- Person 3 -->
    <circle cx="0" cy="0" r="4" fill="#0066CC" opacity="0.5"/>
    <path d="M -5 5 Q -5 3 0 3 Q 5 3 5 5 L 5 10 Q 5 11 4 11 L -4 11 Q -5 11 -5 10 Z" fill="#0066CC" opacity="0.5" stroke-width="0.5"/>
  </g>

  <!-- Connecting lines (network) -->
  <line x1="69" y1="140" x2="95" y2="145" stroke="#0066CC" stroke-width="1" opacity="0.3" stroke-dasharray="2,2"/>
  <line x1="131" y1="140" x2="105" y2="145" stroke="#0066CC" stroke-width="1" opacity="0.3" stroke-dasharray="2,2"/>
</svg>