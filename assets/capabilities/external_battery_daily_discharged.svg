<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#FFF0F0" stroke="#FF6B6B" stroke-width="1.5" opacity="0.6"/>

  <!-- Battery -->
  <g transform="translate(100, 90)">
    <!-- Battery outline -->
    <rect x="-22" y="-20" width="44" height="50" rx="2" fill="none" stroke="#FF6B6B" stroke-width="2"/>

    <!-- Battery terminal -->
    <rect x="-8" y="-26" width="16" height="8" rx="1" fill="#FF6B6B" opacity="0.6"/>

    <!-- Discharge indicator fill (mostly empty) -->
    <rect x="-20" y="18" width="40" height="8" rx="1" fill="#FF6B6B" opacity="0.5"/>
  </g>

  <!-- Downward arrow - discharging indicator -->
  <g transform="translate(100, 30)">
    <!-- Arrow shaft -->
    <line x1="0" y1="0" x2="0" y2="15" stroke="#FF6B6B" stroke-width="3" stroke-linecap="round"/>

    <!-- Arrow head -->
    <path d="M 0 15 L -7 7 M 0 15 L 7 7" stroke="#FF6B6B" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Energy flow waves -->
  <g stroke="#FF6B6B" stroke-width="1.5" fill="none" opacity="0.4">
    <path d="M 75 60 Q 80 65 85 60 Q 90 55 95 60" stroke-dasharray="2,2"/>
    <path d="M 105 60 Q 110 65 115 60 Q 120 55 125 60" stroke-dasharray="2,2"/>
  </g>
</svg>